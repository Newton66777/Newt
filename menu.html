  <style>
    ul{
      margin: 0;
      padding: 0;
      list-style: none;
      margin-top: 100px;
    }
    ul li{
      display: inline-block;
      cursor: pointer;
      box-shadow: 8px 9px 6px 2px rgba(0,0,0,0.29);
-webkit-box-shadow: 8px 9px 6px 2px rgba(0,0,0,0.29);
-moz-box-shadow: 8px 9px 6px 2px rgba(0,0,0,0.29);
    }
    ul li a{
      text-decoration: none;
      padding: 20px 35px;
      background-color: rgb(2, 107, 72);
      color: #fff;
      border: 1px solid rgb(2, 107, 72);
      transition: all 0.6s;
    }
    ul li a:hover{
      background-color: transparent;
      color: rgb(2, 107, 72);
      border-radius: 15px;
    }
    h1{
      color: rgb(1, 49, 33);
    }
