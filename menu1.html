<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: azure;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 70px;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #012208;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: fadeInDown 1.5s ease;
    }

    /*@keyframes fadeInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }*/

    ul {
      margin-top: 40px;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    ul li {
      display: inline-block;
      position: relative;
      overflow: hidden;
      border-radius:20px;
      box-shadow: 4px 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    ul li:hover {
      transform: translateY(-8px);
    }

    ul li a {
      text-decoration: none;
      padding: 12px 32px;
      background: linear-gradient(45deg, #002e1f, #04c585);
      color: #fff;
      font-weight: 500;
      font-size: 15px;
      display: inline-block;
      transition: all 0.6s ease;
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }

    ul li a::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ffaa, #00b7ff);
      z-index: -1;
      transition: all 0.6s ease;
      border-radius: 20px;
    } 

    ul li a:hover::before {
      top: 0;
      color: #fff;
    }

    ul li a:hover {
      color: #004d40;
      box-shadow: 0 0 25px rgba(0,255,200,0.5);
    }

    /* SVG wave section */
    .wave-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      line-height: 0;
    }

    .wave-container svg {
      position: relative;
      width: 100%;
      height: 100%;
      animation: waveMove 8s linear infinite;
    }

    @keyframes waveMove {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50px);
      }
    }

  </style>
</head>
<body>

  <h1>Bangladesh</h1>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Blog</a></li>
  </ul>

  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#1b0034" fill-opacity="1" d="M0,64L18.5,85.3C36.9,107,74,149,111,138.7C147.7,128,185,64,222,37.3C258.5,11,295,21,332,69.3C369.2,117,406,203,443,218.7C480,235,517,181,554,154.7C590.8,128,628,128,665,144C701.5,160,738,192,775,224C812.3,256,849,288,886,250.7C923.1,213,960,107,997,80C1033.8,53,1071,107,1108,144C1144.6,181,1182,203,1218,181.3C1255.4,160,1292,96,1329,85.3C1366.2,75,1403,117,1422,138.7L1440,160L1440,320L0,320Z"></path>
    </svg>
  </div>
</body>
</html>
