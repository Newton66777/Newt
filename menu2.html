<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #dffcfb;
  overflow: hidden;
}

.dashboard {
  display: flex;
  height: 100vh;
}

/* Sidebar Styling */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #00796b, #004d40);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 25px 20px;
  box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
}

.logo {
  text-align: center;
  margin-bottom: 25px;
}

.logo i {
  font-size: 40px;
  color: #a7ffeb;
  margin-bottom: 10px;
}

.logo h2 {
  font-size: 1.3rem;
  line-height: 1.3;
}

.menu {
  list-style: none;
}

.menu li {
  margin: 8px 0;
}

.menu a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  padding: 10px 14px;
  border-radius: 10px;
  transition: all 0.6s ease;
}

.menu a i {
  width: 25px;
  font-size: 1.2rem;
  margin-right: 12px;
}

.menu a:hover {
  color: #012c26;
  background: rgb(247, 244, 244);
  transform: translateX(6px);
}

footer {
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.8;
}

/* Main Area */
.main {
  flex: 1;
  background: linear-gradient(135deg, #e0f7fa, #e8fdf6);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Welcome Box */
.welcome-box {
  text-align: center;
  background: rgba(255, 255, 255, 0.7);
  padding: 40px 60px;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  animation: fadeIn 1.2s ease-in-out;
}

.welcome-box h1 {
  font-size: 2.3rem;
  color: #004d40;
  margin-bottom: 10px;
}

.welcome-box span {
  color: #00796b;
  font-weight: 600;
}

.welcome-box p {
  font-size: 1.1rem;
  color: #333;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-hospital-symbol"></i>
        <h1>Hospital<br>Management</h1>
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fas fa-home"></i> Home </a></li>
        <li><a href="#"><i class="fas fa-user-injured"></i> Patient</a></li>
        <li><a href="#"><i class="fas fa-user-md"></i> Doctor</a></li>
        <li><a href="#"><i class="fas fa-calendar-check"></i> Appointment</a></li>
        <li><a href="#"><i class="fas fa-procedures"></i> Admission</a></li>
        <li><a href="#"><i class="fas fa-credit-card"></i> Payment</a></li>
        <li><a href="#"><i class="fas fa-building"></i> Department</a></li>
        <li><a href="#"><i class="fas fa-bed"></i> Room</a></li>
        <li><a href="#"><i class="fas fa-phone"></i> Contact </a></li>
      </ul>
      <footer>Â© 2025 - Hospital Management</footer>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="welcome-box">
        <h1>Welcome to <span>Hospital Management</span></h1>
      </div>
    </main>
  </div>
</body>
</html>
